<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divide StandardCoin</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        label {
            font-size: 1.1em;
        }

        input[type="text"],
        input[type="number"] {
            padding: 10px;
            font-size: 1em;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            width: 100%;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #coin-info {
            font-size: 1.2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Divide Coin</h1>
        <form method="POST" action="{% url 'divide_coin' %}">
            {% csrf_token %}
            <label for="times">Divide how many times:</label>
            <input type="number" id="times" name="times" min="1" required>
            <label for="coin">Enter coin:</label>
            <input type="text" id="coin" name="coin" required>
            <button type="submit">Divide</button>
        </form>
        <div id="coin-info">
            {% if new_coins %}
                <p>New Coins: {{ new_coins }}</p>
            {% endif %}
            {% if error %}
                <p>Error: {{ error }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
